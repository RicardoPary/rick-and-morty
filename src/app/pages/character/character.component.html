<div class="projects">

  <elastic-page-header [height]="'180px'" background="url(/assets/img/demo/headers/pattern-3.png)"
                       [reverse]="true"></elastic-page-header>

  <div class="container">

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <elastic-breadcrumbs [currentPage]="'Characters'" [header]="'primary'"></elastic-breadcrumbs>
      <div class="actions"
           fxLayout="row"
           fxLayoutAlign="end center"
           fxLayoutGap="24px">
        <div fxLayout="row" fxLayoutGap="10px">
          <button mat-mini-fab
                  color="primary"
                  (click)="previous()"
                  aria-label="Example icon button with a menu icon">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
          <button mat-mini-fab
                  color="primary"
                  (click)="next()"
                  aria-label="Example icon button with a menu icon">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
        <mat-form-field>
          <mat-select class="filter" [(ngModel)]="filter" (change)="filterProjectsBy($event)">
            <mat-option value="ALL">All</mat-option>
            <mat-option value="ONGOING">Ongoing</mat-option>
            <mat-option value="FINISHED">Finished</mat-option>
            <mat-option value="DRAFT">Draft</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="projects-container"
         style="flex-flow: row wrap; display: flex;"
         fxLayoutGap="24px">

      <div class="project mat-elevation-z4"
           *ngFor="let project of items | async"
           [fxFlex]="mobileWidth"
           [fxFlex.gt-xs]="smallTabletWidth"
           [fxFlex.gt-sm]="tabletWidth"
           [fxFlex.gt-md]="desktopWidth">

        <div class="header" style="background-image: url({{project.image}})">
          <div class="content">
            <div fxLayout="column" fxFlex="auto">
              <div class="top-row" fxLayout="row" fxLayoutAlign="space-between center">
                <div>{{project.created}}</div>
              </div>
            </div>
          </div>
        </div>

        <div class="details">
          <div class="content">
            <div class="name">{{ project.name }}</div>
            <div class="divider"></div>
            <div class="status success">{{project.species}}</div>
          </div>
        </div>

        <div class="overlay">
          <div class="overlay-content" fxLayout="column" fxLayoutAlign="space-between">
            <div class="overlay-actions" fxLayout="row"
                 fxLayoutGap="16px">
            </div>
            <button [routerLink]="['/character-details', project.id]" type="button" mat-raised-button>View Character</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
